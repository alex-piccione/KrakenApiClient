name: Build Branch
on:
  push:
    branches: ["feature/**", "fix/**"]
  #pull_request:
  #  branches: ["feature/*", "fix/*"]

env:
  PROJECT_FOLDER: src/KrakenApiClient
  KRAKEN_READ_PUBLIC_KEY: ${{secrets.KRAKEN_READ_PUBLIC_KEY}}
  KRAKEN_READ_SECRET_KEY: ${{secrets.KRAKEN_READ_SECRET_KEY}}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Run Tests
      run: dotnet test --no-restore --filter "TestCategory!=SKIP_ON_DEPLOY & TestCategory!=REQUIRES_API_KEY"
